<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The social media platform for photo enthusiasts and storytellers. Create a profile, post your favorite moments, and explore an inspiring community of creatives"
    />
    <title>Noroff FED2 JS2 CA</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <script type="module" src="./src/app.mjs"></script>
  </head>

  <body>
    <header></header>

    <main>
      <!-- Posts Container -->
      <div class="max-w-screen-lg mx-auto p-5">
        <div
          id="posts-container"
          class="grid grid-cols-[repeat(auto-fit,minmax(400px,1fr))] gap-5 p-5 mx-auto"
        >
          <h2 class="text-xl font-bold col-span-full">All Posts</h2>
          <!-- Skeleton Loader -->
          ${Array.from({ length: 12 }) .map( () => `
          <div
            class="post border border-gray-200 shadow rounded-md p-4 max-w-sm w-full mx-auto"
          >
            <div class="animate-pulse flex flex-col space-y-4">
              <div class="w-full h-[500px] bg-gray-200 rounded"></div>
              <div class="h-4 bg-gray-200 rounded"></div>
              <div class="h-2 bg-gray-200 rounded"></div>
            </div>
          </div>
          ` ) .join('')}
        </div>
      </div>

      <!-- Pagination -->
      <div id="pagination" class="flex justify-between items-center p-5">
        <button
          id="prev-page"
          class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
        >
          Previous
        </button>
        <span id="current-page" class="text-lg font-bold">Page 1</span>
        <button
          id="next-page"
          class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
        >
          Next
        </button>
      </div>
    </main>

    <footer></footer>
    <script type="module">
      import { loadHTMLHeader } from './src/js/ui/global/sharedHeader.mjs';
      loadHTMLHeader();
    </script>
  </body>
</html>
