<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The social media platform for photo enthusiasts and storytellers. Create a profile, post your favorite moments, and explore an inspiring community of creatives"
    />
    <title>Pixly</title>

    <!-- Inter Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script type="module" src="./src/app.mjs"></script>
    <!-- Favicon -->
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="icon" sizes="16x16" href="./images/favicon-16x16.png" />
    <link rel="icon" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png" />
  </head>

  <body class="font-bodyfont">
    <header class="sticky top-0 z-50 h-16 sm:h-20"></header>

    <main class="pb-16 sm:pb-0">
      <!-- Posts Container -->
      <div
        id="posts-block"
        class="max-w-screen-sm mx-auto p-5"
        style="visibility: hidden"
      >
        <div
          id="alert-container"
          class="absolute top-0 left-1/2 transform -translate-x-1/2 mt-2 z-50"
        ></div>

        <h1 id="posts-heading" class="text-xl font-bold col-span-full ml-5">
          Posts for you
        </h1>

        <div
          id="posts-container"
          class="max-w-screen-md mx-auto space-y-6 p-5 sm:space-y-8"
        ></div>
      </div>

      <!-- Pagination -->
      <div
        id="pagination"
        class="w-full h-16 flex justify-center items-center gap-4 p-4 min-h-[56px] invisible"
      >
        <button
          id="prev-page"
          class="w-16 h-10 bg-gray-300 rounded hover:bg-gray-400"
        >
          Prev.
        </button>

        <span id="current-page" class="w-24 text-center font-bold tabular-nums">
          Page 1
        </span>

        <button
          id="next-page"
          class="w-16 h-10 bg-gray-300 rounded hover:bg-gray-400"
        >
          Next
        </button>
      </div>
    </main>

    <footer></footer>
    <script type="module">
      import { loadHTMLHeader } from './src/js/ui/global/sharedHeader.mjs';
      loadHTMLHeader();
    </script>
  </body>
</html>
