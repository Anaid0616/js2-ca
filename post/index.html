<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Dive into the latest posts â€“ a vibrant
    collection of stunning visuals, creative moments, and inspiring stories from
    our community. Explore, connect, and share your passion today!"
    />
    <title>Post | Pixly</title>
    <link rel="stylesheet" href="../src/css/style.css" />
    <script type="module" src="../src/app.mjs"></script>
    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="icon" sizes="16x16" href="../images/favicon-16x16.png" />
    <link rel="icon" sizes="32x32" href="../images/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="../images/apple-touch-icon.png" />
  </head>

  <body>
    <header class="sticky top-0 z-50"></header>
    <main class="max-w-screen-md mx-auto p-5">
      <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">
          Post Page
        </h1>

        <div class="post flex flex-col gap-6">
          <!-- Skeleton Loader -->
          <div class="animate-pulse">
            <div class="w-full h-[300px] bg-gray-300 rounded-md mb-4"></div>
            <div class="flex items-center gap-4">
              <div class="w-32 h-6 bg-gray-300 rounded-md"></div>
              <div class="w-48 h-6 bg-gray-300 rounded-md"></div>
            </div>
            <div class="mt-4 w-full h-20 bg-gray-300 rounded-md"></div>
          </div>
        </div>
        <div
          id="alert-container"
          class="absolute top-0 left-1/2 transform -translate-x-1/2 mt-2 z-50"
        ></div>
        <div class="post-buttons flex justify-end gap-4 mt-6">
          <button
            class="px-4 py-2 bg-[#59D1AD] text-black rounded hover:bg-[#47c39a] font-semibold"
          >
            Edit post
          </button>
          <button
            class="text-sm px-3 py-1.5 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 font-semibold"
          >
            Delete post
          </button>
        </div>
      </div>
    </main>

    <footer></footer>
    <script type="module">
      import { loadHTMLHeader } from '@/js/ui/global/sharedHeader.mjs';
      loadHTMLHeader();
    </script>
  </body>
</html>
