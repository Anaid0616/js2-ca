<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Dive into the latest posts â€“ a vibrant collection of stunning visuals, creative moments, and inspiring stories from our community. Explore, connect, and share your passion today!"
    />
    <title>Post | Pixly</title>
    <link rel="stylesheet" href="../src/css/style.css" />
    <script type="module" src="../src/app.mjs"></script>
    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="icon" sizes="16x16" href="../images/favicon-16x16.png" />
    <link rel="icon" sizes="32x32" href="../images/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="../images/apple-touch-icon.png" />
  </head>

  <body>
    <header class="sticky top-0 z-50 h-16 sm:h-20"></header>

    <main class="max-w-screen-md mx-auto p-5 pb-16 sm:pb-0">
      <div
        id="alert-container"
        class="absolute top-0 left-1/2 -translate-x-1/2 mt-2 z-50"
      ></div>

      <!-- Card -->
      <div
        class="bg-white shadow-md rounded-lg max-w-[640px] mx-auto mb-10 overflow-hidden"
      >
        <!-- Card header -->
        <h1
          class="text-xl sm:text-2xl font-bold text-gray-800 border-b px-4 sm:px-5 py-3"
        >
          Post
        </h1>

        <!-- Content wrapper: hidden until JS injects skeleton, then revealed -->
        <div id="post-wrap" class="invisible">
          <div class="post"></div>

          <!-- Buttons row with consistent side + bottom padding -->
          <div
            class="post-buttons flex justify-end gap-4 px-5 sm:px-6 pb-6"
          ></div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script type="module">
      import { loadHTMLHeader } from '@/js/ui/global/sharedHeader.mjs';
      loadHTMLHeader();
    </script>
  </body>
</html>
