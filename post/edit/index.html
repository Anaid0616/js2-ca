<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Fine-tune your posts with ease. Update visuals, refine captions, and ensure your story is perfect before sharing. Your creativity deserves the best!"
    />
    <title>Edit Post | Pixly</title>
    <link rel="stylesheet" href="../../src/css/style.css" />
    <script type="module" src="../../src/app.mjs"></script>
    <!-- Favicon -->
    <link rel="icon" href="../../images/favicon.ico" type="image/x-icon" />
    <link rel="icon" sizes="16x16" href="../../images/favicon-16x16.png" />
    <link rel="icon" sizes="32x32" href="../../images/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="../../images/apple-touch-icon.png" />
  </head>

  <body>
    <header class="sticky top-0 z-50"></header>

    <main class="min-h-screen flex sm:items-center justify-center bg-gray-100">
      <div
        id="alert-container"
        class="absolute top-0 left-1/2 transform -translate-x-1/2 mt-2 z-50"
      ></div>
      <div class="max-w-lg w-full p-6 bg-white shadow-md rounded">
        <!-- Headline -->
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-left">
          Edit Post
        </h1>

        <!-- Form -->
        <form name="editPost" id="edit-post-form" class="flex flex-col gap-3">
          <fieldset class="flex flex-col gap-3">
            <!-- Title -->
            <label
              for="edit-title"
              class="block text-sm font-medium text-gray-700"
            >
              Title:
            </label>
            <input
              type="text"
              id="edit-title"
              name="title"
              required
              class="mt-1 p-2 border rounded w-full text-gray-800 placeholder-gray-400 text-base"
              placeholder="Enter the title"
            />

            <!-- Body -->
            <label
              for="edit-body"
              class="block text-sm font-medium text-gray-700"
            >
              Body:
            </label>
            <textarea
              id="edit-body"
              name="body"
              required
              class="mt-1 p-2 border rounded w-full text-gray-800 placeholder-gray-400 text-base"
              placeholder="Write your post body"
            ></textarea>

            <!-- Tags -->
            <label
              for="edit-tags"
              class="block text-sm font-medium text-gray-700"
            >
              Tags:
            </label>
            <input
              type="text"
              id="edit-tags"
              name="tags"
              class="mt-1 p-2 border rounded w-full text-gray-800 placeholder-gray-400 text-base"
              placeholder="Add tags (comma-separated)"
            />

            <!-- Media URL -->
            <label
              for="edit-media-url"
              class="block text-sm font-medium text-gray-700"
            >
              Media URL:
            </label>
            <input
              type="url"
              id="edit-media-url"
              name="mediaUrl"
              class="mt-1 p-2 border rounded w-full text-gray-800 placeholder-gray-400 text-base"
              placeholder="Add a media URL"
            />

            <!-- Media Alt Text -->
            <label
              for="edit-media-alt"
              class="block text-sm font-medium text-gray-700"
            >
              Media Alt Text:
            </label>
            <input
              type="text"
              id="edit-media-alt"
              name="mediaAlt"
              class="mt-1 p-2 border rounded w-full text-gray-800 placeholder-gray-400 text-base"
              placeholder="Add alt text for media"
            />

            <!-- Update Button -->
            <button
              type="submit"
              id="update-post-button"
              class="w-full py-2 bg-[#59D1AD] text-black rounded hover:bg-[#47c39a] font-semibold"
            >
              Update Post
            </button>
          </fieldset>
          <div class="feedback-container hidden"></div>
        </form>
      </div>
    </main>

    <footer></footer>

    <script type="module">
      import { loadHTMLHeader } from '@/js/ui/global/sharedHeader.mjs';
      loadHTMLHeader();
    </script>
  </body>
</html>
