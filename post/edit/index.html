<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <link rel="stylesheet" href="../../src/css/style.css" />
    <script type="module" src="../../src/app.js"></script>
  </head>

  <body>
    <header></header>

    <main>
      <h1>Edit Post</h1>
      <form id="edit-post-form">
        <h1>Edit Post</h1>

        <label for="edit-title">Title:</label>
        <input type="text" id="edit-title" name="title" required />

        <label for="edit-body">Body:</label>
        <textarea id="edit-body" name="body" required></textarea>

        <label for="edit-tags">Tags (comma-separated):</label>
        <input type="text" id="edit-tags" name="tags" />

        <label for="edit-media-url">Media URL:</label>
        <input type="url" id="edit-media-url" name="mediaUrl" />

        <label for="edit-media-alt">Media Alt Text:</label>
        <input type="text" id="edit-media-alt" name="mediaAlt" />

        <button type="submit">Update Post</button>
      </form>
    </main>

    <footer></footer>
    <script type="module">
      import { loadHTMLHeader } from "../src/js/ui/global/sharedHeader.js";
      loadHTMLHeader();
    </script>
  </body>
</html>
