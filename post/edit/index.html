<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Fine-tune your posts on with ease. Update visuals, refine captions, and ensure your story is perfect before sharing. Your creativity deserves the best!"
    />
    <title>Noroff FED2 JS2 CA</title>
    <link rel="stylesheet" href="../../src/css/style.css" />
    <script type="module" src="../../src/app.mjs"></script>
  </head>

  <body>
    <header></header>

    <main>
      <h1>Edit Post</h1>
      <form id="edit-post-form" class="max-w-lg mx-auto flex flex-col gap-4">
        <label for="edit-title">Title:</label>
        <input
          type="text"
          id="edit-title"
          name="title"
          required
          class="p-2 border rounded"
        />

        <label for="edit-body">Body:</label>
        <textarea
          id="edit-body"
          name="body"
          required
          class="p-2 border rounded"
        ></textarea>

        <label for="edit-tags">Tags:</label>
        <input
          type="text"
          id="edit-tags"
          name="tags"
          class="p-2 border rounded"
        />

        <label for="edit-media-url">Media URL:</label>
        <input
          type="url"
          id="edit-media-url"
          name="mediaUrl"
          class="p-2 border rounded"
        />

        <label for="edit-media-alt">Media Alt Text:</label>
        <input
          type="text"
          id="edit-media-alt"
          name="mediaAlt"
          class="p-2 border rounded"
        />

        <button
          type="submit"
          id="update-post-button"
          class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
        >
          Update Post
        </button>
      </form>
    </main>

    <footer></footer>
    <script type="module">
      import { loadHTMLHeader } from '@/js/ui/global/sharedHeader.mjs';
      loadHTMLHeader();
    </script>
  </body>
</html>
