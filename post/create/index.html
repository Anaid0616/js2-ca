<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Unleash your creativity. Create and share your favorite moments with stunning visuals, engaging captions, and inspiring stories."
    />
    <title>Noroff FED2 JS2 CA</title>
    <link rel="stylesheet" href="../../src/css/style.css" />
    <script type="module" src="../../src/app.mjs"></script>
  </head>
  <body>
    <header></header>

    <main>
      <h1>Create Post</h1>
      <form id="create-post-form" class="max-w-lg mx-auto flex flex-col gap-4">
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          required
          class="p-2 border rounded"
        />

        <label for="body">Body:</label>
        <textarea
          id="body"
          name="body"
          required
          class="p-2 border rounded"
        ></textarea>

        <label for="tags">Tags:</label>
        <input type="text" id="tags" name="tags" class="p-2 border rounded" />

        <label for="media-url">Media URL:</label>
        <input
          type="url"
          id="media-url"
          name="mediaUrl"
          class="p-2 border rounded"
        />

        <label for="media-alt">Media Alt Text:</label>
        <input
          type="text"
          id="media-alt"
          name="mediaAlt"
          class="p-2 border rounded"
        />

        <button
          type="submit"
          id="create-post-button"
          class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
        >
          Create Post
        </button>
      </form>
    </main>
    <footer></footer>
    <script type="module">
      import { loadHTMLHeader } from '@/js/ui/global/sharedHeader.mjs';
      loadHTMLHeader();
    </script>
  </body>
</html>
