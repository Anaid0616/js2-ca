<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore the profile page - showcase your unique collection of stunning visuals, creative posts, and personal stories. Connect, follow, and engage with others journey today!"
    />
    <title>Profile | Pixly</title>

    <link rel="stylesheet" href="../src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="../src/app.mjs"></script>

    <!-- Favicons -->
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="icon" sizes="16x16" href="../images/favicon-16x16.png" />
    <link rel="icon" sizes="32x32" href="../images/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="../images/apple-touch-icon.png" />
  </head>

  <body>
    <header class="sticky top-0 z-50 h-16 sm:h-20"></header>

    <main class="pb-16 sm:pb-0">
      <!-- Profile Header Block -->
      <section id="user-info" class="max-w-screen-lg mx-auto p-5">
        <div
          id="profile-spacer"
          class="pointer-events-none select-none h-[140px] sm:h-[160px] md:h-[190px]"
        ></div>
      </section>

      <!-- Alerts -->
      <div
        id="alert-container"
        class="absolute top-0 left-1/2 transform -translate-x-1/2 mt-2 z-50"
      ></div>

      <!-- Update form (hidden until toggled) -->
      <section id="update-profile" style="display: none">
        <form
          class="max-w-lg mx-auto flex flex-col gap-4"
          name="updateProfileForm"
        >
          <fieldset class="flex flex-col gap-4">
            <label for="avatar">Avatar URL:</label>
            <input
              type="text"
              id="avatar"
              name="avatar"
              placeholder="Enter new avatar URL"
              class="p-2 border rounded"
            />

            <label for="bio">Bio:</label>
            <textarea
              id="bio"
              name="bio"
              placeholder="Enter a short bio"
              class="p-2 border rounded"
            ></textarea>

            <button
              type="submit"
              class="px-4 py-2 bg-[#FF7F50] text-black rounded hover:bg-[#47c39a] font-semibold h-10 w-24 mb-4"
            >
              Update
            </button>
          </fieldset>
          <div class="feedback-container hidden"></div>
        </form>
      </section>

      <!-- Posts grid + pagination (unchanged from your version) -->
      <section id="user-posts" class="max-w-screen-lg mx-auto px-5">
        <h2
          class="text-lg md:text-xl font-bold text-gray-700 mb-4 border-t-2 border-gray-200 pt-4"
        >
          My posts
        </h2>

        <div
          id="user-posts-container"
          class="grid grid-cols-2 sm:grid-cols-3 gap-4"
        ></div>

        <div
          id="pagination"
          class="w-full h-16 flex justify-center items-center gap-4 p-4 min-h-[56px] invisible"
        >
          <button
            id="prev-page"
            class="w-16 h-10 bg-gray-300 rounded hover:bg-gray-400"
          >
            Prev.
          </button>
          <span
            id="current-page"
            class="w-24 text-center font-bold tabular-nums"
            >Page 1</span
          >
          <button
            id="next-page"
            class="w-16 h-10 bg-gray-300 rounded hover:bg-gray-400"
          >
            Next
          </button>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
