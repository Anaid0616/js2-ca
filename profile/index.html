<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <link rel="stylesheet" href="../src/css/style.css" />
    <script type="module" src="../src/app.js"></script>
  </head>
  <body>
    <header></header>

    <main>
      <h1>Profile</h1>

      <div id="user-info">
        <!-- This section will be populated dynamically -->
      </div>

      <div id="update-profile">
        <form name="updateProfileForm">
          <label for="avatar">Avatar URL:</label>
          <input
            type="text"
            id="avatar"
            name="avatar"
            placeholder="Enter new avatar URL"
          />

          <label for="banner">Banner URL:</label>
          <input
            type="text"
            id="banner"
            name="banner"
            placeholder="Enter new banner URL"
          />

          <label for="bio">Bio:</label>
          <textarea
            id="bio"
            name="bio"
            placeholder="Enter a short bio"
          ></textarea>

          <button type="submit">Update Profile</button>
        </form>
      </div>

      <div id="user-posts">
        <h2>My Posts</h2>
        <div id="user-posts-container"></div>
      </div>
      <div id="pagination">
        <button id="prev-page">Previous</button>
        <span id="current-page">Page 1</span>
        <button id="next-page">Next</button>
      </div>
    </main>

    <footer></footer>

    <!-- Load shared header dynamically -->
    <script type="module">
      import { loadHTMLHeader } from "../src/js/ui/global/sharedHeader.js";
      loadHTMLHeader();
    </script>
  </body>
</html>
