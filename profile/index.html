<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explore the profile page - showcase your unique collection of stunning visuals, creative posts, and personal stories. Connect, follow, and engage with others journey today!" />
    <title>Noroff FED2 JS2 CA</title>
    <link rel="stylesheet" href="../src/css/style.css" />
    <script type="module" src="../src/app.js"></script>
  </head>
  <body>
    <header></header>

    <main>
      <div id="user-info">
        <!-- This section will be populated dynamically -->
          <!-- User Avatar -->
          <img id="user-avatar" alt="User Avatar" width="150" height="150" />
  <p>
          <h1><span id="user-name"></span></h1>
        </p>
        <p><span id="user-bio"></span></p>
      </div>

      <!-- Add toggle button -->
      <button id="toggle-profile-update-button">Update Post</button>

      <div id="update-profile" style="display: none">
        <!-- Initially hidden -->
        <form name="updateProfileForm">
          <label for="avatar">Avatar URL:</label>
          <input
            type="text"
            id="avatar"
            name="avatar"
            placeholder="Enter new avatar URL"
          />

          <label for="bio">Bio:</label>
          <textarea
            id="bio"
            name="bio"
            placeholder="Enter a short bio"
          ></textarea>

          <button type="submit">Update Profile</button>
        </form>
      </div>

      <div id="user-posts">
        <h2>My Posts</h2>
        <div id="user-posts-container"></div>
      </div>
      <div id="pagination">
        <button id="prev-page">Previous</button>
        <span id="current-page">Page 1</span>
        <button id="next-page">Next</button>
      </div>
    </main>

    <footer></footer>

    <!-- Load shared header dynamically -->
    <script type="module">
      import { loadHTMLHeader } from "@/js/ui/global/sharedHeader.js";
      loadHTMLHeader();
    </script>
  </body>
</html>
