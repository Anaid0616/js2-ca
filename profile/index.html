<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explore the profile page - showcase your unique collection of stunning visuals, creative posts, and personal stories. Connect, follow, and engage with others journey today!" />
    <title>Noroff FED2 JS2 CA</title>
    <link rel="stylesheet" href="../src/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script type="module" src="../src/app.mjs"></script>
      <!-- Favicon -->
      <link rel="icon" href="../public/images/favicon.ico" type="image/x-icon" />
      <link rel="icon" sizes="16x16" href="../public/images/favicon-16x16.png" />
      <link rel="icon" sizes="32x32" href="../public/images/favicon-32x32.png" />
      <link rel="apple-touch-icon" href="../public/images/apple-touch-icon.png" />
  </head>
  <body>
    <header></header>

    <main>
      <div id="user-info">
        <!-- This section will be populated dynamically -->
          <!-- User Avatar -->
          <img id="user-avatar" alt="User Avatar" class="w-40 h-40 rounded-full object-cover block m-2">

  <p>
          <h1><span id="user-name"></span></h1>
        </p>
        <p><span id="user-bio"></span></p>
      </div>

      <!-- Add toggle button -->
      <button id="toggle-profile-update-button">Update Profile</button>

      <div id="update-profile" style="display: none">
        <!-- Initially hidden -->
        <form class="max-w-lg mx-auto flex flex-col gap-4" name="updateProfileForm">
          <label for="avatar">Avatar URL:</label>
          <input
            type="text"
            id="avatar"
            name="avatar"
            placeholder="Enter new avatar URL"
            class="p-2 border rounded"
          />
        
          <label for="bio">Bio:</label>
          <textarea
            id="bio"
            name="bio"
            placeholder="Enter a short bio"
            class="p-2 border rounded"
          ></textarea>
        
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            Update
          </button>
        </form>
        
      </div>

      <div id="user-posts" class="max-w-screen-lg mx-auto p-5">
        <h2>My Posts</h2>
        <div id="user-posts-container" class="grid grid-cols-[repeat(auto-fit,minmax(300px,1fr))] gap-5 p-5">
            <!-- Example Post -->
        <div class="post">
          <img
            src=""
            alt="Post Image"
            class="w-full h-[250px] object-cover block"
          />
        </div>
        </div>
        
      </div>
      <div id="pagination" class="flex justify-between items-center p-5">
        <button id="prev-page" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
          Previous
        </button>
        <span id="current-page" class="text-lg font-bold">Page 1</span>
        <button id="next-page" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
          Next
        </button>
      </div>
      
    </main>

    <footer></footer>

    <!-- Load shared header dynamically -->
    <script type="module">
      import { loadHTMLHeader } from "@/js/ui/global/sharedHeader.mjs";
      loadHTMLHeader();
    </script>
  </body>
</html>
